<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercício 07</title>

        <link rel="stylesheet" href="ex07.css">
    </head>
    <body>
        <main>
            <h1>Cadastro de Usuário</h1>
            <section style="width: 30rem; height: 25rem; display: flex; justify-content: flex-start; margin: 0">
                <div style="display: flex; justify-content: flex-start; padding: 1rem 1rem 1rem 1rem; border: 2px solid;">
                <form action="">
                    <div class="form-item">
                    <label for="name" class="item-label">Nome</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Digite seu Nome"
                    />
                    </div>
                    <div class="form-item">
                    <label for="lastname" class="item-label">Sobrenome</label>
                    <input
                        type="text"
                        id="lastname"
                        name="lastname"
                        placeholder="Digite seu sobrenome"
                    />
                    </div>
                    <div class="form-item">
                    <label for="birthdate" class="item-label">Data de Nascimento</label>
                    <input
                        type="date"
                        id="birthdate"
                        name="birthdate"
                        placeholder="Entre com sua data de Nascimento dd/mm/aaaa"
                    />
                    </div>
                    <div class="form-item">
                    <label for="username" class="item-label">Usuário</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Digite seu e-mail"
                    />
                    </div>
                    <div class="form-item">
                    <label for="password" class="item-label">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Digite sua senha"
                    />
                    </div>
                    <div class="form-item">
                    <input
                        type="checkbox"
                        id="termsofuse"
                        name="termsofuse"
                        placeholder="Termos de uso"
                    />
                    </div>
                    <div class="form-item">
                    <label for="termsofuse"
                    class="form-item" class="item-label">Concordo com os termos de uso</label
                    >
                    </div>
                    <div class="form-item">
                    <button type="submit">Cadastrar</button>
                    </div>
                </div>
                </form>
            </section>
        </main>
    </body>
</html>
