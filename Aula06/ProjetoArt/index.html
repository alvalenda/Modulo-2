<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- linka com bootstrap icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Document</title>
    </head>

    <body>
        <nav>
            <a href="/">Art.</a>
            <div id="search">
                <input
                    type="search"
                    name="search"
                    id="search"
                    placeholder="Buscar"
                />
                <!-- i de icon -->
                <i class="bi bi-search"></i>
            </div>
            <button>Entrar</button>
        </nav>

        <header>
            <section>
                <div>
                    <h1>Descubra novos artistas e suas obras</h1>
                    <p>Uma nova geração de jovens artistas que surgem</p>
                    <button>EXPLORAR</button>
                </div>
                <ul>
                    <li>+2mil</li>
                    <li>7mil</li>
                    <li>+16mil</li>
                </ul>
            </section>

            <img src="./assets/images/banner1.png" alt="imagem de um banner" />
        </header>

        <section>
            <div>
                <img src="./assets/images/img 1.png" alt="imagem 1" />
                <img src="./assets/images/img 2.png" alt="imagem 2" />
                <img src="./assets/images/img 3.png" alt="imagem 3" />
            </div>
        </section>

        <section>
            <h3>Artistas</h3>
            <div id="artists-group">
                <div>
                    <p>Sabine Lowe</p>
                    <span>Design e Fotografia</span>
                    <img
                        src="./assets/images/artista1.png"
                        alt="Artista Sabine Lowe"
                    />
                </div>

                <div>
                    <p>Eleanor Pena</p>
                    <span>Escritora e Design</span>
                    <img
                        src="./assets/images/artista2.png"
                        alt="Artista Eleanor Pena"
                    />
                </div>

                <div>
                    <p>Leslie Alexander</p>
                    <span>Diretora de Arte</span>
                    <img
                        src="./assets/images/artista3.png"
                        alt="Artista Leslie Alexander"
                    />
                </div>
            </div>
        </section>

        <footer>
            <a href="/">Art.</a>
            <ul>
                <li>Inicio</li>
                <li>Buscar</li>
                <li>Explorar</li>
                <li>Sobre nós</li>
            </ul>
        </footer>
    </body>
</html>
