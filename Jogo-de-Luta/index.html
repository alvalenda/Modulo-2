<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo de Luta</title>
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <!-- container vermelha div -->
        <div style="position: relative; display: inline-block">
            <!-- container vermelha div interna -->
            <div
                style="
                    position: absolute;
                    display: flex;
                    width: 100%;
                    align-items: center;
                    padding: 20px;
                "
            >
                <!-- vida do player -->
                <div
                    style="background-color: yellow; width: 100%; height: 30px"
                ></div>
                <!-- timer -->
                <div
                    style="
                        background-color: red;
                        width: 100px;
                        height: 100px;
                        flex-shrink: 0;
                    "
                ></div>
                <!-- vida do enemy -->
                <div
                    style="background-color: yellow; width: 100%; height: 30px"
                ></div>
            </div>
            <canvas></canvas>
        </div>
        <script src="index.js"></script>
    </body>
</html>
