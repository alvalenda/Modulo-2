<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <label>Converter Temperatura</label><br>
    <label>De:&emsp;</label>
    <input type="radio" name="unitFrom" id="cfButton" checked>
    <label>Celsius</label>
    <input type="radio" name="unitFrom" id="ffButton">
    <label>Fahrenheit</label>
    <input type="radio" name="unitFrom" id="kfButton">
    <label>Kelvin</label><br>

    <label>Para:&nbsp;&nbsp;</label>
    <input type="radio" name="unitTo" id="ctButton" checked>
    <label>Celsius</label>
    <input type="radio" name="unitTo" id="ftButton">
    <label>Fahrenheit</label>
    <input type="radio" name="unitTo" id="ktButton">
    <label>Kelvin</label><br><br>

    <label>Entre com a Temperatura</label><br>
    <input type="text" id="textBox" value="0"><br><br>

    <button type="button" id="submitButton">Converter!</button>
    <output>&nbsp;&nbsp;</output>
    <output id="tempOutput"></output>

    <script src="index.js"></script>
</body>
</html>
